<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .divider {
      width: 100%;
      line-height: 0;
      text-align: center;
      border-top: 1px solid #000;
    }
    .divider .divider__text {
      padding: 0 12px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="divider">
    <span class="divider__text">暂无相关数据</span>
  </div>
</body>
</html>
