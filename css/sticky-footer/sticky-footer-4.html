<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1 0 auto;
    }
    .footer {
      flex-shrink: 0;
      line-height: 50px;
      text-align: center;
      color: #fff;
      background-color: #42A5F5;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div contenteditable>输入内容查看效果</div>
  </div>
  <footer class="footer">Footer</footer>
</body>
</html>
