<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    label {
      display: inline-block;
      width: 100px;
      text-align: justify;
      text-align-last: justify;
    }
  </style>
</head>
<body>
  <form>
    <div>
      <label>用户名</label>
      <input type="text">
    </div>
    <div>
      <label>密码</label>
      <input type="text">
    </div>
    <div>
      <label>确认密码</label>
      <input type="text">
    </div>
  </form>
</body>
</html>
