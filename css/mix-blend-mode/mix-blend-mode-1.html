<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(#fff 50%, #000 50%);
    }
    .container {
      font-size: 40px;
      color: #fff;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <div class="container">mix-blend-mode</div>
</body>
</html>
