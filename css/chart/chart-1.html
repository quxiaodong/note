<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .chart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="chart"></div>
  <script>
    let rotate = 0
    const value = 135
    const chart = document.querySelector('.chart')

    function move() {
      rotate++
      if (rotate < value) {
        chart.style.background = `conic-gradient(red ${rotate}deg, green ${rotate}deg)`
        requestAnimationFrame(move)
      }
    }

    requestAnimationFrame(move)
  </script>
</body>
</html>
