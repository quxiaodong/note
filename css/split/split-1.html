<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: black;
    }
    .split {
      width: 100vw;
      height: 100vh;
      background: none;
      -webkit-appearance: none;
    }
    .split::-webkit-slider-runnable-track {
      height: 100%;
    }
    .split::-webkit-slider-thumb {
      cursor: ew-resize;
      width: 2px;
      height: 100%;
      background-color: #18a0fb;
      -webkit-appearance: none;
    }
  </style>
</head>
<body>
  <input type="range" class="split">
</body>
</html>
