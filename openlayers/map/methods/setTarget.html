<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7/ol.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div id="map1" style="height: 50vh;"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div id="map2" style="height: 50vh;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary" onclick="setTarget()">setTarget</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7/dist/ol.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map1',
      view: new ol.View({
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ]
    })

    let flag = 0
    function setTarget() {
      map.setTarget(flag % 2 !== 0 ? 'map1' : 'map2')
      flag++
    }
  </script>
</body>
</html>
