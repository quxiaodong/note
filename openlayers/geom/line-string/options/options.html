<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7/ol.css">
</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div id="map" style="height: 50vh;"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7/dist/ol.js"></script>
  <script>
    const feature = new ol.Feature(
      new ol.geom.LineString([[-30, 0], [30, 0]])
    )

    const style = [
      new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'lightcoral', width: 6 })
      }),
      new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'lightgreen', width: 2 })
      }),
    ]

    feature.setStyle(style)

    new ol.Map({
      target: 'map',
      view: new ol.View({
        projection: 'EPSG:4326',
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        new ol.layer.Vector({
          source: new ol.source.Vector({ features: [feature] })
        })
      ]
    })
  </script>
</body>
</html>
