<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7/ol.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <h5 class="card-header">EPSG:3857(默认)</h5>
          <div class="card-body">
            <div id="map1" style="height: 50vh;"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h5 class="card-header">EPSG:4326</h5>
          <div class="card-body">
            <div id="map2" style="height: 50vh;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p class="card-text">地图坐标大部分都是EPSG:4326格式，但是使用EPSG:4326的坐标系地图会出现被压缩的感觉</p>
        <p class="card-text">所以我们都是采用EPSG:3857的坐标系，然后把坐标转换成EPSG:3857格式即可</p>
        <p class="card-text">ol.proj.transform([0, 0], 'EPSG:4326', 'EPSG:3857')</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7/dist/ol.js"></script>
  <script>
    new ol.Map({
      target: 'map1',
      view: new ol.View({
        projection: 'EPSG:3857',
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ]
    })

    new ol.Map({
      target: 'map2',
      view: new ol.View({
        projection: 'EPSG:4326',
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ]
    })
  </script>
</body>
</html>
