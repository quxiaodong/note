<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7/ol.css">
</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div id="map" style="height: 50vh;"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary" onclick="setStyle()">setStyle</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7/dist/ol.js"></script>
  <script>
    const feature = new ol.Feature(
      new ol.geom.Point([0, 0])
    )

    const style1 = new ol.style.Style({
      image: new ol.style.Circle({
        radius: 100,
        stroke: new ol.style.Stroke({
          color: '#0000ff',
          width: 2
        })
      })
    })

    const style2 = new ol.style.Style({
      image: new ol.style.Circle({
        radius: 100,
        stroke: new ol.style.Stroke({
          color: '#ff0000',
          width: 2
        })
      })
    })

    feature.setStyle(style1)

    new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        new ol.layer.Vector({
          source: new ol.source.Vector({ features: [feature] })
        })
      ]
    })

    let flag = 1
    function setStyle() {
      flag++
      feature.setStyle(flag % 2 !== 0 ? style1 : style2)
    }
  </script>
</body>
</html>
