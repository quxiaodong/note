<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7/ol.css">
</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div id="map" style="height: 50vh;"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p class="card-text">事件：BaseEvent、ObjectEvent</p>
      </div>
    </div>
  </div>
  <template id="overlay-template">
    <div class="toast show">
      <div class="toast-body">0, 0</div>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7/dist/ol.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ]
    })

    const element = document.getElementById('overlay-template').content.cloneNode(true)
    const toastBody = element.querySelector('.toast-body')
    const overlay = new ol.Overlay({
      element,
      position: [0, 0],
      positioning: 'bottom-center'
    })

    map.addOverlay(overlay)

    map.on('singleclick', e => {
      toastBody.innerText = e.coordinate.join(', ')
      overlay.setPosition(e.coordinate)
    })

    overlay.on('change:position', () => {
      console.log('ObjectEvent change:position')
    })
  </script>
</body>
</html>
